    .button:hover {

    }
    .dropdown {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 200px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 10px;
    }
    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown:hover .dropbtn {
      background-color: #3e8e41;
    }

</head>

  <script>
    // Opens the vault page
    function goToVault() {
      document.getElementById('frontPage').style.display = 'none';
      document.getElementById('timerPage').style.display = 'block';
      startTimer();
    }

  
    function startTimer() {
      let countdown = 60;
      const timerElement = document.getElementById('timer');
      
      const interval = setInterval(function() {
        timerElement.textContent = `0:${countdown < 10 ? '0' : ''}${countdown}`;
        countdown--;
        if (countdown < 0) {
          clearInterval(interval);
          goToClockPage();
        }
      }, 1000);
    }

    
    function goToClockPage() {
      document.getElementById('timerPage').style.display = 'none';
      document.getElementById('clockPage').style.display = 'block';
      setInterval(updateTime, 1000);
      updateTime(); 
    }

    
    function updateTime() {
      const clockElement = document.getElementById('clock');
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      clockElement.textContent = timeString;
    }

    
    function leaveVault() {
      document.getElementById('timerPage').style.display = 'none';
      document.getElementById('frontPage').style.display = 'block';
    }

    
    function goToMainPage() {
      document.getElementById('clockPage').style.display = 'none';
